name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment (Windows)
      if: runner.os == 'Windows'
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $env:GITHUB_ENV
        echo ".venv\Scripts" >> $env:GITHUB_PATH

    # Windows: Install CairoSVG dependencies
    - name: Install GTK3 Runtime (includes Cairo) using Chocolatey
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # 1. Use the CORRECT package name: 'gtk3-runtime'
        # This package contains the GTK3 DLLs and dependencies like Cairo.
        choco install gtk3-runtime -y
        
        # 2. Locate the GTK3 bin folder installed by Chocolatey.
        # We use Get-ChildItem and a wildcard (*) because the path often contains a version number,
        # e.g., 'gtk3-runtime.3.24.38.2'.
        $gtk_runtime_path = "C:\ProgramData\chocolatey\lib\gtk3-runtime\*"
        $gtk_bin_path = Get-ChildItem -Path $gtk_runtime_path -Directory | 
                        Select-Object -ExpandProperty FullName | 
                        Where-Object { $_ -like "*\tools" } | 
                        Get-ChildItem -Path $_ -Directory -Filter "bin" | 
                        Select-Object -ExpandProperty FullName -First 1
        
        # 3. Add the bin folder to the environment PATH for subsequent steps
        if ($gtk_bin_path) {
            Write-Host "Found GTK3 bin path: $gtk_bin_path"
            echo "PATH=$gtk_bin_path;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } else {
            Write-Error "GTK3 runtime installation failed or bin directory not found."
            exit 1
        }
        
    # --- install package dependencies ---

    - name: Install package in development mode
      run: uv pip install -e .

    - name: Run tests with pytest
      run: pytest