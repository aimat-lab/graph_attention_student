name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment (Windows)
      if: runner.os == 'Windows'
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $env:GITHUB_ENV
        echo ".venv\Scripts" >> $env:GITHUB_PATH

    # Windows: Install CairoSVG dependencies
    - name: Install GTK3 Runtime (includes Cairo) using Chocolatey
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # 1. Use Chocolatey to install the gtk3 package, which bundles libcairo-2.dll
        choco install gtk3 -y
        
        # 2. Locate the GTK3 bin folder (DLLs) installed by Chocolatey
        # This location is standardized by the GTK3 package on Choco.
        $gtk_bin_path = "C:\ProgramData\chocolatey\lib\gtk3\tools\bin"
        
        # 3. Add the bin folder to the environment PATH for subsequent steps
        # This ensures Python and cairosvg can find the necessary DLLs.
        echo "PATH=$gtk_bin_path;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    # --- install package dependencies ---

    - name: Install package in development mode
      run: uv pip install -e .

    - name: Run tests with pytest
      run: pytest