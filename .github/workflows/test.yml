name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment (Windows)
      if: runner.os == 'Windows'
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $env:GITHUB_ENV
        echo ".venv\Scripts" >> $env:GITHUB_PATH

    # Windows: Install CairoSVG dependencies
    - name: Install GTK3 Runtime (includes Cairo)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # URL for the GTK3 Runtime installer (often 64-bit is required for 64-bit Python)
        # The exact link might change, but the one below often works for win-x64.
        $gtk_installer_url = "https://github.com/tschoonj/GTK-for-Windows-Runtime-Installer/releases/download/2023-01-08/gtk3-runtime-3.24.36-2023-01-08-tschoonj-win64.exe"
        $gtk_installer_path = "gtk3-runtime.exe"

        # Download the installer
        Invoke-WebRequest -Uri $gtk_installer_url -OutFile $gtk_installer_path

        # Run the installer silently with the default installation path
        # /VERYSILENT performs the installation without showing the installer interface.
        # /SUPPRESSMSGBOXES prevents message boxes from interrupting the CI.
        .\$gtk_installer_path /VERYSILENT /SUPPRESSMSGBOXES

    - name: Add GTK bin directory to PATH
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # The default installation path for the 64-bit runtime.
        $gtk_bin_path = "C:\Program Files\GTK3-Runtime Win64\bin"
        # Add the path to the environment variable for subsequent steps
        echo "PATH=$gtk_bin_path;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
  
    # --- install package dependencies ---

    - name: Install package in development mode
      run: uv pip install -e .

    - name: Run tests with pytest
      run: pytest