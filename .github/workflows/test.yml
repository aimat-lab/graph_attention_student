name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Create and activate virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
        echo ".venv/bin" >> $GITHUB_PATH

    - name: Create and activate virtual environment (Windows)
      if: runner.os == 'Windows'
      run: |
        uv venv
        echo "VIRTUAL_ENV=.venv" >> $env:GITHUB_ENV
        echo ".venv\Scripts" >> $env:GITHUB_PATH

    # Windows: Install CairoSVG dependencies
    - name: Install GTK3 Runtime (includes Cairo) using Chocolatey
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # 1. Use the CORRECT package name: 'gtk-runtime'
        # This package contains the GTK3 DLLs and dependencies like Cairo.
        choco install gtk-runtime -y
        
        # 2. Use the actual installation path from the console output.
        # gtk-runtime installs to Program Files, not chocolatey lib folder.
        $gtk_bin_path = "C:\Program Files (x86)\GTK2-Runtime\bin"

        # 3. Add the bin folder to the environment PATH for subsequent steps.
        if (Test-Path $gtk_bin_path) {
            Write-Host "✅ Found GTK runtime bin path: $gtk_bin_path"
            # Set the PATH for the current GitHub Actions runner session
            echo "PATH=$gtk_bin_path;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } else {
            Write-Error "❌ GTK runtime 'bin' directory not found at expected location: $gtk_bin_path"
            exit 1
        }

    # --- install package dependencies ---

    - name: Install package in development mode
      run: uv pip install -e .

    - name: Run tests with pytest
      run: pytest