extend: train_model__megan.py
parameters:
  # == CSV PARAMETERS ==
  CSV_FILE_PATH: '/media/data/Downloads/aqsoldb_.csv'
  VALUE_COLUMN_NAME: 'SMILES'
  TARGET_COLUMN_NAMES:
    - 'Solubility'

  # == DATASET PARAMETERS ==
  DATASET_TYPE: 'regression'
  NUM_TEST: 1000
  NUM_VAL: 500
  USE_BOOTSTRAPPING: false
  NUM_EXAMPLES: 25
  TARGET_NAMES:
    0: 'logS'

  # == MODEL PARAMETERS ==
  UNITS:
    - 128
    - 128
    - 128
  HIDDEN_UNITS: 128
  IMPORTANCE_UNITS: []
  PROJECTION_UNITS:
    - 64
    - 128
  FINAL_UNITS:
    - 128
    - 64
    - 1
  NUM_CHANNELS: 2

  # == EXPLANATION PARAMETERS ==
  IMPORTANCE_FACTOR: 1.0
  IMPORTANCE_OFFSET: 1.0
  FIDELITY_FACTOR: 0.1
  NORMALIZE_EMBEDDING: false
  ATTENTION_AGGREGATION: 'max'
  REGRESSION_MARGIN: 0.0

  # == CONTRASTIVE LEARNING ==
  CONTRASTIVE_FACTOR: 1.0
  CONTRASTIVE_NOISE: 0.1
  CONTRASTIVE_TAU: 0.1
  CONTRASTIVE_TEMP: 0.5
  CONTRASTIVE_BETA: 0.1

  # == MVE PARAMETERS ==
  TRAIN_MVE: false
  MVE_WARMUP_EPOCHS: 50

  # == TRAINING PARAMETERS ==
  EPOCHS: 250
  BATCH_SIZE: 64
  LEARNING_RATE: 0.00001
