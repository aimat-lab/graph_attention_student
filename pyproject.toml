[build-system]
requires = ["poetry>=1.2.0b2"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "graph_attention_student"
version = "0.1.0"
description = "Graph Attention Student Model"
license = "MIT"
authors = ["Jonas Teufel <jonseb1998@gmail.com>"]
maintainers = ["Jonas Teufel <jonseb1998@gmail.com>"]
readme = "README.rst"
keywords = ["graph neural network", "attention", "kgcnn"]
packages = [
    { include = "graph_attention_student" },
    { include = "tests" },
]
include = [
    "README.rst",
    "CHANGLELOG.rst",
    "graph_attention_student/VERSION",
    "graph_attention_student/datasets/*"
]

[tool.poetry.scripts]
graph_attention_student = 'graph_attention_student.cli:main'

[tool.poetry.dependencies]
python = ">=3.6.2"
click = "7.1.2"
kgcnn = ">=2.0.1"
tensorflow = ">=2.8.0"
pycomex = ">=0.3.0"
imageio = "==2.19.0"

[tool.poetry_bumpversion.file."graph_attention_student/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.poetry_bumpversion.file."graph_attention_student/VERSION"]
search = "{current_version}"
replace = "{new_version}"